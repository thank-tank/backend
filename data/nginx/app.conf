server {
    listen 80;
    server_name thanktank.app;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name thanktank.app;
    server_tokens off;

    location / {
	root /var/www/static;
    }

    location /api/1 {
	proxy_pass http://api:8000;
	rewrite ^/api/1(.*)$ $1 break;
    }

    ssl_certificate /etc/letsencrypt/live/thanktank.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thanktank.app/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
